{% extends 'sprint01/base_template.html' %}


{% block content %}
<h1>Video List</h1>
{% if video_list %}
<ul>
{% for video in video_list %}
<li>
<a href="{{ video.get_absolute_url }}">{{ video.url }}</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no videos registered.</p>
{% endif %}
{% endblock %}
